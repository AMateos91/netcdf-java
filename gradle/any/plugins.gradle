// plugin version management
ext {
  // Extra properties must be declared in the "ext" namespace. After declaration, they can be used without prefix.
  // These will be inherited by any project that needs to reference a plugin by its maven coordinates.
  buildPlugins = [:]
  buildPlugins.gretty = 'org.gretty:gretty:3.0.1'
  buildPlugins.shadow = 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
  buildPlugins.coveralls = 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.6.3'
  buildPlugins.sonarqube = 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.7.1'
  buildPlugins.spotless = 'com.diffplug.spotless:spotless-plugin-gradle:4.5.1'
}
